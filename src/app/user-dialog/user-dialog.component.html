<h2 mat-dialog-title>Checkout</h2>
<div mat-dialog-content>
  <form (ngSubmit)="submitForm()">
    <mat-form-field>
      <input
        matInput
        placeholder="First Name"
        [(ngModel)]="firstName"
        name="firstName"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Last Name"
        [(ngModel)]="lastName"
        name="lastName"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Library Card Number"
        [(ngModel)]="libraryCardNumber"
        name="libraryCardNumber"
        required
      />
    </mat-form-field>
    <div *ngIf="libraryCardNumberTaken" style="color: red">
      Library Card Number is taken
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button mat-button mat-dialog-close (click)="closeDialog()">
        Cancel
      </button>
    </div>
  </form>
</div>

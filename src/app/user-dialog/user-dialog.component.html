<h2>Checkout</h2>
<form (ngSubmit)="submitForm()">
    <div>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="firstName" name="firstName" required>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="lastName" name="lastName" required>
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field>
        <input matInput placeholder="Library Card Number" [(ngModel)]="libraryCardNumber" name="libraryCardNumber" required>
      </mat-form-field>
    </div>
    <div *ngIf="libraryCardNumberTaken" style="color: red;">Library Card Number is taken</div>
  
    <button mat-button type="submit">Submit</button>
    <button mat-button (click)="closeDialog()">Cancel</button>
  </form>
